<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Dashboard - TOP</title>
    <link rel="stylesheet" href="normalize.css"></link>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="sidebar">
        <div class="sidebarTitle">
            <img src="icons/placeholder.png" alt="dashboard">
            <h1>Dashboard</h1>
        </div>
        <nav class="dashLinks">
            <div>
                <img src="icons/placeholder.png" alt="home">
                <h3>Home</h3>
            </div>
             <div>   
                <img src="icons/placeholder.png" alt="profile">
                <h3>Profile</h3>
             </div>
            <div>
                <img src="icons/placeholder.png" alt="messages">
                <h3>Messages</h3>
            </div>
            <div>
                <img src="icons/placeholder.png" alt="history">
                <h3>History</h3>
            </div>
            <div>
                <img src="icons/placeholder.png" alt="tasks">
                <h3>Tasks</h3>
            </div>
            <div>
                <img src="icons/placeholder.png" alt="communities">
                <h3>Communities</h3>
            </div>
        </nav>
        <nav class="dashLinks">
            <div>
               <img src="icons/placeholder.png" alt="Settings">
               <h3>Settings</h3>
            </div> 
            <div>
                <img src="icons/placeholder.png" alt="support">
                <h3>Support</h3>
            </div>
            <div>
                <img src="icons/placeholder.png" alt="Privacy">
                <h3>Privacy</h3>
            </div>
        </nav>
    </div>
    <div class="main">
        <div class="mainHead">
            <div class="search">
                <img src="icons/placeholder.png" alt="search">
                <input type="text" maxlength="20">
            </div>
            <div class="profile">
                <img src="icons/placeholder.png" alt="notifications"><img src="" alt="" class="profilePic">
            <h2>Kendrick Lamar</h2>
            </div>
        </div>
        <div class="headerProfile">
            <div class="headerWelcome">
                <img src="icons/placeholder.png" alt="profilePic">
                <div class="welcomeText">
                    <h6>Hi there,</h6>
                    <h2>Kendrick Lamar(@duckworth)</h2>
                </div>
            </div>
            <nav class="profileButtons"><button>New</button><button>Upload</button>Share<button></button></nav>
        </div>
        <div class="projects">
            <h4>Your Projects</h4>
            <div class="projectsContainer">
                <div class="projectUnit">
                    <p class="projectTitle">DAMN</p>
                    <p class="projectDescription"></p>
                    <nav class="projectOptions"><img src="" alt=""><img src="" alt=""><img src="" alt=""></nav>
                </div>
                <div class="projectUnit">
                    <p class="projectTitle">Mr Morale</p>
                    <p class="projectDescription"></p>
                    <nav class="projectOptions"><img src="" alt=""><img src="" alt=""><img src="" alt=""></nav>
                </div>
                <div class="projectUnit">
                    <p class="projectTitle">GKMD</p>
                    <p class="projectDescription"></p>
                    <nav class="projectOptions"><img src="" alt=""><img src="" alt=""><img src="" alt=""></nav>
                </div>
                <div class="projectUnit">
                    <p class="projectTitle">Butterfly</p>
                    <p class="projectDescription"></p>
                    <nav class="projectOptions"><img src="" alt=""><img src="" alt=""><img src="" alt=""></nav>
                </div>
                <div class="projectUnit">
                    <p class="projectTitle">80</p>
                    <p class="projectDescription"></p>
                    <nav class="projectOptions"><img src="" alt=""><img src="" alt=""><img src="" alt=""></nav>
                </div>
                <div class="projectUnit">
                    <p class="projectTitle">Goosebumps</p>
                    <p class="projectDescription"></p>
                    <nav class="projectOptions"><img src="" alt=""><img src="" alt=""><img src="" alt=""></nav>
                </div>
            </div>
        </div>
        <div class="announcements">
            <h4>Announcements</h4>
            <div class="announcementsContainer">
                <p class="announcementTitle"></p>
                <p class="announcementDescription"></p>
                <p class="announcementTitle"></p>
                <p class="announcementDescription"></p>
                <p class="announcementTitle"></p>
                <p class="announcementDescription"></p>
            </div>
        </div>

        <div class="trending">
            <h4></h4>
            <div class="trendingContainer">
                <div class="trendingProfile">
                    <img src="" alt="">
                    <div class="trendingName">
                        <p></p>
                        <p></p>
                    </div>
                </div>
                <div class="trendingProfile">
                    <img src="" alt="">
                    <div class="trendingName">
                        <p></p>
                        <p></p>
                    </div>
                </div>
                <div class="trendingProfile">
                    <img src="" alt="">
                    <div class="trendingName">
                        <p></p>
                        <p></p>
                    </div>
                </div>
                <div class="trendingProfile">
                    <img src="" alt="">
                    <div class="trendingName">
                        <p></p>
                        <p></p>
                    </div>
                </div>
            </div>
        </div>

    </div>
</body>
</html>
